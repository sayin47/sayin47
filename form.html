<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="form.css">
    <script src="form.js"></script>
    <title>Form</title>

</head>
<body>
    <div class="container">
        <header class="header">
            <h1 id="title">General Info</h1>
            
                <p id="description">Fill the form for improving the site</p>
        </header>



           <form id="survey-form" class="survey-form">
               <div class="name">
                    <label id="name-label" for="name">Name:</label>
                    <input type="text" id="name" placeholder="Enter your Name" >
               
                
                </div>

               
               
               
               <div class="email">
                    <label id="email-label" for="email">Enter your email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

               
               
               
               <div id="number" class="age">
                    <label id="number-label" for="age">Age:</label>
                    <input id="number1" type="number" min="12" max="99" placeholder="age" >
                </div>
               


               <div id="dropdown"> 
                    <label for="sports">Which sport is your favorite?</label>
                    <select name="sports" id="sports">
                        <option value="football">Football</option>
                        <option value="basketball">Basketball</option>
                        <option value="volleyball">Volleyball</option>
                        <option value="golf">Golf</option>
                        <option value="swimming">Swimming</option>
                    </select>

               </div>


               <div id="div-radio">
               <p> Please select your favorite JS Framework</p>
                    <input type="radio" id="react"  name="framework"    value="react">
                    <label for="react">React</label><br>

                    <input type="radio" id="vue"  name="framework"    value="vue">
                    <label for="vue">Vue</label><br>

                    <input type="radio" id="riot"  name="framework"    value="riot">
                    <label for="riot">Riot</label><br>

                    <input type="radio" id="polymer"  name="framework"    value="polymer">
                    <label for="polymer">Polymer</label>
                </div>


               <div id="checkbox">
                <p>Which language do you speak?</p>
                <input type="checkbox" id="language1" name="language" value="Spanish">
                <label for="language1">Spanish</label><br>
                
                <input type="checkbox" id="language2" name="language" value="french">
                <label for="vehicle2">French</label><br>
                
                <input type="checkbox" id="language3" name="language" value="german">
                <label for="vehicle3">German</label><br>
                
                <input type="checkbox" id="language4" name="language" value="italian">
                <label for="language4">Italian</label><br>
                
                <input type="checkbox" id="language5" name="language" value="russian">
                <label for="language5">Russian</label><br>
                
                <input type="checkbox" id="language6" name="language" value="turkish">
                <label for="language6">Turkish</label><br>
                
                <input type="checkbox" id="language7" name="language" value="english">
                <label for="language7">English</label><br>
                
                <input type="checkbox" id="language8" name="language" value="arabic">
                <label for="language8">Arabic</label><br>
             
               </div>

               
               
               <div class=text-suggestion>
               <p> Is there anything else to add?</p>
              <textarea name="message" id="text" cols="45" rows="5"></textarea>

                </div>

               <div class="submit" >
                <input type="submit" value="Submit" id="submit1">
                
               </div>


        </form>


    </div>





</body>
</html>
